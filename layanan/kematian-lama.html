<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Keterangan Kematian (Lama) - Kelurahan Bugih</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-section {
            padding: 4rem 5%;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: var(--radius);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: #1e293b;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><span>üèõÔ∏è</span> Bugih</div>
            <ul class="nav-links">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="../layanan.html" class="active">Layanan</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-section">
        <div class="form-container">
            <h2 style="margin-bottom: 1rem; color: var(--primary-color);">Lapor Kematian (Lama)</h2>
            <p style="margin-bottom: 2rem; color: var(--text-light);">Untuk keperluan administrasi kematian lampau.</p>

            <form id="serviceForm">
                <h3 style="margin-bottom: 1rem; font-size: 1.1rem; color: var(--accent-color);">Data Almarhum/Almarhumah
                </h3>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" required placeholder="Sesuai KTP/KK lama">
                </div>
                <div class="form-group">
                    <label>Perkiraan Tanggal Meninggal</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Tempat Meninggal</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Tempat Pemakaman</label>
                    <input type="text" required>
                </div>

                <h3 style="margin-bottom: 1rem; font-size: 1.1rem; color: var(--accent-color); margin-top: 2rem;">
                    Saksi-Saksi</h3>
                <div class="form-group">
                    <label>Saksi 1 (Nama Lengkap)</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Saksi 2 (Nama Lengkap)</label>
                    <input type="text" required>
                </div>

                <h3 style="margin-bottom: 1rem; font-size: 1.1rem; color: var(--accent-color); margin-top: 2rem;">
                    Dokumen Pendukung</h3>
                <div class="form-group">
                    <label>Foto KTP Pelapor</label>
                    <input type="file" accept="image/*,.pdf" required>
                </div>
                <div class="form-group">
                    <label>Foto KK (dimana Almarhum terdaftar)</label>
                    <input type="file" accept="image/*,.pdf" required>
                </div>
                <div class="form-group">
                    <label>Surat Pengantar RT/RW</label>
                    <input type="file" accept="image/*,.pdf" required>
                </div>

                <button type="submit" class="btn-submit">Kirim Permohonan</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('serviceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Permohonan Surat Keterangan Kematian (Lama) berhasil dikirim!');
            window.location.href = '../index.html';
        });
    </script>
</body>

</html>
