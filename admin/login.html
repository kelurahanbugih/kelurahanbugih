<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Kelurahan Bugih</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header span {
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-header h2 {
            color: var(--primary-color);
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: var(--radius);
        }

        .btn-login-submit {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .btn-login-submit:hover {
            background: #1e293b;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <span>ðŸ”’</span>
            <h2>Admin Login</h2>
            <p>Sistem Informasi Kelurahan Bugih</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="admin123">
            </div>
            <button type="submit" class="btn-login-submit">Masuk</button>
        </form>
        <a href="../index.html" class="back-link">&larr; Kembali ke Beranda</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple mock authentication
            if (user === 'admin' && pass === 'admin123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Username atau Password salah!');
            }
        });
    </script>
</body>

</html>
